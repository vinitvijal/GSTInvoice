{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>GSTInvoices</title>
</head>
<body>
  {% include 'header.html' %}
  <div class="center">
    <h1>Login</h1>
    <form method="post">
      <div class="txt_field">
        <input type="email" name="email" id="" required>
        <label for="">Username</label>

        <a href="#">Forgot Password</a>
      </div>
    </form>
  </div>
